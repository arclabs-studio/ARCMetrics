name: Code Quality

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Debug - List Swift files
        run: |
          echo "Current directory: $(pwd)"
          echo "SwiftLint version:"
          swiftlint version
          echo "Swift files in Sources/:"
          find Sources -name "*.swift" | head -20 || echo "No Swift files found"
          echo "Testing SwiftLint without config:"
          swiftlint lint Sources/ --reporter summary || echo "SwiftLint without config failed"

      - name: Run SwiftLint
        run: swiftlint lint --config ARCDevTools/configs/swiftlint.yml --strict Sources/ Tests/

  swiftformat:
    name: SwiftFormat
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check formatting
        run: swiftformat --config ARCDevTools/configs/swiftformat --lint Sources/ Tests/

  markdown-links:
    name: Validate Markdown Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/markdown-link-check-config.json'
          check-modified-files-only: 'no'
